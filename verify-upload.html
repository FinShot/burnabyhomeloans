<!DOCTYPE html>
<html>
<head>
    <title>File Upload Verification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Burnaby Home Loans - File Upload Verification</h1>
    <p>This page checks if all files are properly uploaded and accessible.</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Check if main files exist
        const filesToCheck = [
            'index.html',
            'styles.css', 
            'scripts.js',
            'chatbot-api.php'
        ];
        
        addResult('üîç Checking file accessibility...', 'info');
        
        filesToCheck.forEach(async (file) => {
            try {
                const response = await fetch(file, { method: 'HEAD' });
                if (response.ok) {
                    addResult(`‚úÖ ${file} - Found (${response.status})`, 'success');
                } else {
                    addResult(`‚ùå ${file} - Not found (${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ${file} - Error: ${error.message}`, 'error');
            }
        });
        
        // Check JavaScript functionality
        setTimeout(() => {
            addResult('üîç Checking JavaScript functionality...', 'info');
            
            // Check if MortgageChatbot class exists
            if (typeof MortgageChatbot !== 'undefined') {
                addResult('‚úÖ MortgageChatbot class - Found', 'success');
            } else {
                addResult('‚ùå MortgageChatbot class - Not found', 'error');
            }
            
            // Check if chatbot instance exists
            if (window.mortgageChatbot) {
                addResult('‚úÖ Chatbot instance - Found', 'success');
            } else {
                addResult('‚ùå Chatbot instance - Not found', 'error');
            }
            
            // Check DOM elements
            const elements = [
                '.chatbot-container',
                '.collapsed-chat-input-field',
                '.collapsed-send-btn'
            ];
            
            elements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    addResult(`‚úÖ Element ${selector} - Found`, 'success');
                } else {
                    addResult(`‚ùå Element ${selector} - Not found`, 'error');
                }
            });
            
        }, 2000);
        
        // Test PHP backend
        setTimeout(async () => {
            addResult('üîç Testing PHP backend...', 'info');
            try {
                const response = await fetch('chatbot-api.php', {
                    method: 'GET' // This should return "Method not allowed"
                });
                
                if (response.status === 405) {
                    addResult('‚úÖ PHP backend - Responding correctly (Method not allowed)', 'success');
                } else {
                    addResult(`‚ö†Ô∏è PHP backend - Unexpected response (${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå PHP backend - Error: ${error.message}`, 'error');
            }
        }, 3000);
        
        // Display current timestamp
        addResult(`üìÖ Verification run at: ${new Date().toLocaleString()}`, 'info');
    </script>
</body>
</html>
